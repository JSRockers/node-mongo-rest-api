language: node_js
node_js:
  - '8.9.3'
services:
  - mongodb
addons:
   - code_climate:
        repo_token:
          secure: ""

script: babel-istanbul --require babel-polyfill cover node_modules/mocha/bin/_mocha -- -R spec
before_script:
  - npm install babel-cli babel-polyfill  babel-preset-env codeclimate-test-reporter babel-istanbul -g
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info

